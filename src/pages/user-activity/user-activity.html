<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle item-start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Activity</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngFor="let item of allList">
  <ion-card>
    <ion-item>      
        <ion-slides pager class="slid" >

            <ion-slide>
                <img class="img" src={{item.captureDataUrl}}/>
            </ion-slide>
            <ion-slide >
                <img class="img" src={{item.captureDataUrl2}}/>
            </ion-slide>
            <ion-slide >
                <img class="img" src={{item.captureDataUrl3}}/>
            </ion-slide>
            <ion-slide >
                <img class="img" src={{item.captureDataUrl4}}/>
            </ion-slide>
        </ion-slides>
        <h2>{{item.type}}</h2>
        <h4>{{item.submitdate | date:'yyyy-MM-dd HH:mm:ss'}}</h4>
        <p>{{item.report}}</p>
        <p>Posted by: {{item.user}}</p>
        <p>Assessed by: {{item.admin}}</p>
        <p>Status: {{item.status}}</p>
        <p>{{item.id}}</p>
    </ion-item>
    <div padding>
      <button ion-button block type="submit">Follow</button>
    </div>
  </ion-card>

</ion-list>
</ion-content>
