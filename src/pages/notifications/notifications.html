<ion-header>

  <ion-navbar  color="primary">
    <button ion-button menuToggle item-start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-item>
    

  </ion-item>
   <ion-grid> 
     <ion-row><ion-label>Activate Notifications:</ion-label></ion-row>
     <ion-row>			
       <ion-item no-padding>
        <ion-col col-6>
                <button ion-button color="secondary" small round (click)="getToken()">
                  <ion-icon name="checkmark" padding ></ion-icon> Enable
                  </button>
        </ion-col>
        
        <ion-col col-6>
                <button ion-button color="danger" small round (click)="removeToken()">
                  <ion-icon name="close" padding ></ion-icon> Disable
                  </button>
        </ion-col>
       </ion-item>
            <ion-card>
           <p>{{fbtk}}</p>    
          </ion-card>
               
        </ion-row>   
      </ion-grid>
