<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle item-start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reserve Gate Pass</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br>
    Reserve a gate pass for youself or your friend today. Just fill in your details below!
  <br>

  <ion-row>
    <ion-col width-50>
        <label class="credit-card-input">
            <input type="text" placeholder="First Name*" [(ngModel)]="firstname"/>
            <ion-icon class="custom-icon calendar-icon"></ion-icon>
        </label>
    </ion-col>
    <ion-col width-50>
        <label class="credit-card-input">
            <input type="text" placeholder="Surname" [(ngModel)]="surname"/>
            <ion-icon class="custom-icon cvs-icon"></ion-icon>
        </label>
    </ion-col>
  </ion-row>

  <ion-row>
      <ion-col>
          <label class="credit-card-input">
              <input type="numbers" placeholder="Passengers" [(ngModel)]="passengers"/>
              <ion-icon class="custom-icon calendar-icon"></ion-icon>
          </label>
      </ion-col>
    </ion-row>

  <ion-row>
    <ion-col>
        <label class="credit-card-input">
            <input type="numbers" placeholder="Contact Number" [(ngModel)]="contactnumber"/>
            <ion-icon class="custom-icon calendar-icon"></ion-icon>
        </label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
        <label class="credit-card-input">
            <input type="text" placeholder="Vehicle Registration" [(ngModel)]="vehicleregistration"/>
            <ion-icon class="custom-icon calendar-icon"></ion-icon>
        </label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col width-50>
        <label class="credit-card-input">
            <input type="text" placeholder="Vehicle Make" [(ngModel)]="vehiclemake"/>
            <ion-icon class="custom-icon calendar-icon"></ion-icon>
        </label>
    </ion-col>
    <ion-col width-50>
        <label class="credit-card-input">
            <input type="text" placeholder="Vehicle Color" [(ngModel)]="vehiclecolor"/>
            <ion-icon class="custom-icon cvs-icon"></ion-icon>
        </label>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Ends</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
    </ion-item>

  </ion-list>

    <button ion-button round full color="outer_arc"  [disabled]="!firstname || !surname || !passengers || !contactnumber" 
    (tap)="reserve(firstname, surname, contactnumber,passengers, vehicleregistration,vehiclemake,vehiclecolor, event.month, event.timeEnds)">
      <ion-icon name="md-checkmark-circle" padding ></ion-icon> Reserve
  </button>

  <button ion-button round full color="download"  (tap)="gateRes()">
    <ion-icon name="md-list" padding ></ion-icon> Load Reservations
</button>
<ion-list>
    <ion-grid>
        <ion-row>
          <ion-col col-3>
              <p>    Driver    </p>
          </ion-col>
          <ion-col col-3>
              <p>    Vehicle    </p>
           
          </ion-col>
          <ion-col col-3>
              <p>    Reg. No     </p>
            
          </ion-col>
          <ion-col col-3>
              <p>    Entry Date     </p>
            
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-list>

<ion-list   *ngFor="let item of gateList">
  <ion-grid>
    <ion-row>
      <ion-col col-3>
          <p>    {{item.firstname}}     </p>
      </ion-col>
      <ion-col col-3>
          <p>    {{item.vehiclemake}}     </p>
       
      </ion-col>
      <ion-col col-3>
          <p>    {{item.vehicleregistration}}     </p>
        
      </ion-col>
      <ion-col col-3>
          <p>    {{item.timestarts}}      </p>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-list>
</ion-content>
