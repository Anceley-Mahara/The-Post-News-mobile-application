<ion-content>
    <div class="logo">
      <img no-padding src="assets/imgs/ologo.png"/>
    </div>
  
    
      <ion-list>
  
    <ion-item>
      <ion-label stacked>Enter your email address</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item *ngFor="let item of account">
        <ion-label stacked>role</ion-label>
        <ion-input type="text" [(ngModel)]="item.role"></ion-input>
      </ion-item>
  
    </ion-list>
  
    <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onLogin(email,password)" type="submit" block>Login</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="onSignup(email,password)" color="light" block>Signup</button>
        </ion-col>
      </ion-row>
  <ion-row>
    <div> <button ion-button clear (click)="promptAuthenticate()" type="submit">Forgot Password?</button></div>
  </ion-row>
      <div class="logo">
        <img no-padding src="assets/imgs/omeya.jpg">
      </div>
    
  </ion-content>
