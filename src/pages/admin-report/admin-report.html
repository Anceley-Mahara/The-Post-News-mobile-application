<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle item-start>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Admin Reporting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
        <div style="display: block">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
        </div>
        <button ion-button round (click)="randomize()">Update</button>
      </div>


      <div>
          <div style="display: block">
            <canvas baseChart
                    [datasets]="bar2ChartData"
                    [labels]="bar2ChartLabels"
                    [options]="bar2ChartOptions"
                    [legend]="bar2ChartLegend"
                    [chartType]="bar2ChartType"
                    (chartHover)="chart2Hovered($event)"
                    (chartClick)="chart2Clicked($event)"></canvas>
          </div>
          <button ion-button round (click)="randomize2()">Update</button>
        </div>
      

        <div style="display: block">
          <canvas baseChart
                      [data]="doughnutChartData"
                      [labels]="doughnutChartLabels"
                      [chartType]="doughnutChartType"
                      (chartHover)="chartDonutHovered($event)"
                      (chartClick)="chartDonutClicked($event)"></canvas>
        </div>      
       
        <button ion-button round full color="download"  (tap)="gateRes()">
            <ion-icon name="print" padding ></ion-icon> Print to PDF
        </button>

</ion-content>
