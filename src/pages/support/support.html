<ion-header>

  <ion-navbar  color="primary">
    <button ion-button menuToggle item-start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Support</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="logo">
  <img no-padding src="assets/imgs/ologo.png"/>
</div>


  <ion-list no-lines>
    <ion-item>
      <ion-label stacked color="primary">Enter your support message below</ion-label>
      <ion-textarea [(ngModel)]="supportMessage" rows="6" required></ion-textarea>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block (click)="submit(supportMessage)">Submit</button>
  </div>

  <div class="logo">
    <img no-padding src="assets/imgs/omeya.jpg">
  </div>


</ion-content>
